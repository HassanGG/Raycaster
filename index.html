<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raycaster</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      background-color: black;
    }

  </style>
</head>

<body>
  <div id="page">
    <div id="canvas">
      <script type="module">
        import init from "./pkg/ray_caster.js";
        init().then(() => {
          console.log("WASM Loaded");
        });
        document.getElementById('canvas').addEventListener('contextmenu', event => event.preventDefault());
      </script>
    </div>
    <section>
      <h1>
        Controls
      </h1>
      <p>
        Arrow keys to move forward / backward and rotate left / right. <br>
        Left click to create walls on the map. <br>
        Right click to delete walls that you created.
      </p>

    </section>

  </div>
</body>

</html>
